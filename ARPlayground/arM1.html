<!DOCTYPE html>
<!-- https://github.com/jeromeetienne/AR.js -->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Exploring AR Marker</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-assets>
            <a-asset-item id="quetzalcoatlus" src="../dinosaurWorld/static/dinosaurs/quetzalcoatlus/scene.gltf"></a-asset-item>
            <a-asset-item id="tupuxuara" src="../dinosaurWorld/static/dinosaurs/tupuxuara/scene.gltf"></a-asset-item>
        </a-assets>

      <a-marker preset="hiro">
          <a-entity
                gltf-model="#tupuxuara"
                scale="1">
          </a-entity>
      </a-marker>

      <a-marker preset="kanji">
          <a-entity
                gltf-model="#quetzalcoatlus"
                scale="1">
          </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>    
  </body>
</html>
