<!DOCTYPE html>
<!-- https://github.com/jeromeetienne/AR.js -->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Exploring AR Marker</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <!--<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>-->
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>
      <a-marker type='unknown'>
        <a-box depth="1" height="1" width="1" position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
      </a-marker> -->
      <a-marker preset="hiro">
          <a-torus-knot radius='0.26' radius-tubular='0.05'
          animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
          </a-torus-knot>
      </a-marker>
      <a-marker type='pattern' url='pattern-letterA.patt'>
          <a-box position='0 0.5 0' material='color: yellow;'></a-box>
      </a-marker>
      <a-marker preset="kanji">
          <a-entity
                gltf-model="#animated-asset"
                scale="2">
          </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    
  </body>
</html>
